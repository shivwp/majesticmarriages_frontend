name: Deploy MajesticMarriages Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Remove old dist folder first to avoid nested dist/dist
      - name: Clean old dist on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            rm -rf /var/www/majesticmarriages/majesticmarriages_frontend/dist

      # Upload fresh dist folder
      - name: Upload new dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist"
          target: "/var/www/majesticmarriages/majesticmarriages_frontend"

      # Upload fresh API folder
      - name: Upload new API to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "api"
          target: "/var/www/majesticmarriages/majesticmarriages_frontend"

      - name: Deploy & Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Install backend dependencies
            cd /var/www/majesticmarriages/majesticmarriages_frontend/api
            npm install --production
            
            # Restart backend server (using pm2 if available, fallback to node)
            if command -v pm2 > /dev/null; then
              pm2 restart majestic-api || pm2 start server.js --name "majestic-api"
            else
              pkill -f "node server.js" || true
              nohup node server.js > output.log 2>&1 &
            fi
            
            # Reload Nginx
            sudo systemctl reload nginx
